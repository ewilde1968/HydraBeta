<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Hydra Beta0 RefApp</title>
	<meta name="description" content="Referee application for the first Hydra prototype using the Lyonnesse FRPG system.">
	<meta name="author" content="Eric Wilde @ Wildebeast Games">
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</head> 
<body> 

<div data-role="page" class="page">
	<div data-role="content" class="content">
		<img class="backgroundImg" src="/css/images/Undine__s_Kiss_by_maxarkes.jpg" />
		<div class="content-primary">
			<a href='/item?action=new' data-role="button" data-icon="plus" data-iconpos="notext" data-mini="true" data-inline="true" class="newItem">New</a>
			<ul data-role="listview" data-inset="true" class="itemChoice">
				<li><a href="/item">Dummy Data 0</a></li>
				<li><a href="/item">Bronze Penny</a></li>
				<li><a href="/item">Silver Florin</a></li>
				<li><a href="/item">Golden Crown</a></li>
				<li><a href="/item">Shark's Tooth</a></li>
			</ul>
		</div>
		<div class="content-secondary">
			<ul data-role="listview" data-inset="true" data-filter="false" class="menulist">
				<li><a href="/session">Session</a></li>
				<li><a href="/encounter">Encounter</a></li>
				<li><a href="/creature">Creature</a></li>
				<li><a href="/item">Item</a></li>
				<li><a href="/skill">Skill</a></li>
			</ul>
			<a class="logout" href="{{ logoutURL }}">{{ currentUserID }} logout</a>
		</div>
	</div><!-- /content -->
</div><!-- /page -->

</body>
</html>
